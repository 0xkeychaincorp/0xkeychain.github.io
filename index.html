<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xKeychain</title>
    <style>
        body {
            background-color: #000317;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: white;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            margin-bottom: 10px;
            display: inline-block;
        }
        p {
            color: #a9a9a9;
            font-size: 1.2em;
            margin-top: 0;
        }
        img {
            max-width: 35%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .services-title {
            font-size: 2em;
            margin-top: 20px;
        }
        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service-box {
            background-color: #131315;
            margin: 10px;
            padding: 15px;
            width: calc(100% - 40px);
            max-width: 800px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            height: 80px;
            transition: height 0.3s ease;
            overflow: hidden;
            position: relative; /* Added for positioning the circle */
        }
        .service-box h3 {
            color: white;
            font-size: 2em;
            margin: 0;
            text-align: center;
            width: 100%;
        }
        .service-box p {
            color: #a9a9a9;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin: 10px 0 0 0;
            text-align: center;
            max-height: 0;
            overflow: hidden;
        }
        .service-box.expanded {
            height: auto;
        }
        .service-box.expanded p {
            opacity: 1;
            max-height: 500px;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }
        /* Circle with arrow */
        .service-box::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: #013E7C;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .service-box::before {
            content: '▼';
            position: absolute;
            right: 19px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            z-index: 1;
            font-size: 12px;
        }
        .service-box.expanded::before {
            content: '▲';
        }
    </style>
</head>
<body>

<div class="container">
    <h1>0xKeychain</h1>
    <p>Secure your digital future</p>
    <img src="lock.jpg" alt="0xKeychain Logo">
    <h2 class="services-title">Services</h2>
    <div class="services-container">
        <div class="service-box">
            <h3>Title 1</h3>
            <p>Description for service 1 goes here.</p>
        </div>
        <div class="service-box">
            <h3>Title 2</h3>
            <p>Description for service 2 goes here.</p>
        </div>
        <div class="service-box">
            <h3>Title 3</h3>
            <p>Description for service 3 goes here.</p>
        </div>
        <div class="service-box">
            <h3>Title 4</h3>
            <p>Description for service 4 goes here.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const boxes = document.querySelectorAll('.service-box');
        
        boxes.forEach(box => {
            box.addEventListener('click', function() {
                this.classList.toggle('expanded');
            });
        });
    });
</script>

</body>
</html>
