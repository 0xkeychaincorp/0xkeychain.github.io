<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xKeychain</title>
    <style>
        body {
            background-color: #000317;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: white;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            margin-bottom: 10px;
            display: inline-block;
        }
        p {
            color: #a9a9a9;
            font-size: 1.2em;
            margin-top: 0;
        }
        img {
            max-width: 35%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .services-title, .contact-title {
            font-size: 2em;
            margin-top: 20px;
        }
        .services-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service-box {
            background-color: #131315;
            margin: 10px;
            padding: 15px;
            width: calc(100% - 40px);
            max-width: 800px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            height: 80px;
            transition: height 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .service-box h3 {
            color: white;
            font-size: 2em;
            margin: 0;
            text-align: center;
            width: 100%;
        }
        .service-box p {
            color: #a9a9a9;
            font-size: 1em;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin: 10px 0 0 0;
            text-align: center;
            max-height: 0;
            overflow: hidden;
        }
        .service-box.expanded {
            height: auto;
        }
        .service-box.expanded p {
            opacity: 1;
            max-height: 500px;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }
        .service-box::after, .service-box::before {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: #013E7C;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .service-box::before {
            content: '▼';
            color: white;
            z-index: 1;
            font-size: 12px;
            background: none;
        }
        .service-box.expanded::before {
            content: '▲';
        }
        /* Form Styling */
        form {
            background-color: #131315; /* Same as service boxes */
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: left;
        }
        form input, form textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid white;
            background-color: #131315; /* Same as service boxes */
            color: white;
            box-sizing: border-box;
        }
        form input::placeholder, form textarea::placeholder {
            color: white;
            opacity: 1; /* Firefox */
        }
        form input:focus::placeholder, form textarea:focus::placeholder {
            color: transparent;
        }
        form button {
            background: #013E7C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #formFeedback {
            display: none;
            color: white;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>0xKeychain</h1>
    <p>Secure your digital future</p>
    <img src="lock.jpg" alt="0xKeychain Logo">
    <h2 class="services-title">Services</h2>
    <div class="services-container">
        <div class="service-box">
            <h3>Title 1</h3>
            <p>Description for service 1 goes here.</p>
        </div>
        <div class="service-box">
            <h3>Title 2</h3>
            <p>Description for service 2 goes here.</p>
        </div>
        <div class="service-box">
            <h3>Title 3</h3>
            <p>Description for service 3 goes here.</p>
        </div>
        <div class="service-box">
            <h3>Title 4</h3>
            <p>Description for service 4 goes here.</p>
        </div>
    </div>
    <h2 class="contact-title">Contact Now</h2>
    <form id="contactForm" action="send_email.php" method="post">
        <input type="text" id="name" name="name" required placeholder="Name">
        <input type="email" id="email" name="email" required placeholder="Email">
        <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        <textarea id="message" name="message" required placeholder="Message"></textarea>
        <button type="submit">Send</button>
    </form>
    <div id="formFeedback"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const boxes = document.querySelectorAll('.service-box');
    
    boxes.forEach(box => {
        box.addEventListener('click', function() {
            this.classList.toggle('expanded');
        });
    });

    const form = document.getElementById('contactForm');
    const feedback = document.getElementById('formFeedback');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);

        fetch('send_email.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            if(data === 'success') {
                feedback.textContent = 'Thank you, your message has been sent!';
                feedback.className = 'success';
                form.reset();
                form.style.display = 'none';
            } else {
                feedback.textContent = 'There was an error sending your message.';
                feedback.className = 'error';
            }
            feedback.style.display = 'block';
        })
        .catch(error => {
            feedback.textContent = 'An error occurred. Please try again.';
            feedback.className = 'error';
            feedback.style.display = 'block';
        });
    });

    // Placeholder removal on focus
    const inputs = document.querySelectorAll('input, textarea');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.placeholder = '';
        });
        input.addEventListener('blur', function() {
            if(this.value === '') this.placeholder = this.getAttribute('placeholder');
        });
    });
});
</script>

</body>
</html>
